{% extends "base.html" %}

{% block content %}

<h1>{{ module }}/{{ resource }}</h1>
<a href="{{ url }}">{{ url }}</a>
<h2>Description</h2>
<p>{{ doc }}</p>
<h2>All possible parameters:</h2>
<ul>
{% for var, doc in parameters %}
    <li><strong>{{ var }}:</strong> {{ doc }}</li>
{% endfor %}
</ul>

<h3>You can use RESTful identifiers on any resource</h3>

{% endblock %}
