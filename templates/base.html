<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Data-Tank</title>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.1.1.min.css">  
        <link rel="stylesheet" href="{{ static }}/main.css"> 
    </head>
    <body>
        <!-- Materhead -->
        <div id="masterhead" class="container">
            <div class="row">
                <div class="span9 columns"><a href="{{ subpath }}"><img src="{{ static }}/logo.png"/></a></div>
                <div class="span7 columns">
                    <div id="menu">
                        <a href="{{ subpath }}">Home</a>
                        <a href="{{ subpath }}/docs">Documentation</a>
                        <a href="{{ subpath }}/stats">Statistics</a>
                      <a href="{{ subpath }}/admin">Admin</a>
                    </ul>               
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main">
            <div class="container">
            {% block content %}

            {% endblock %}
            </div>
        </div>

        <!--Import JavaScript-->
        <script type="text/javascript" src="{{ static }}/underscore.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="{{ static }}/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="{{ static }}/json2.js"></script>
        <script type="text/javascript" src="{{ static }}/backbone.js"></script>
        <script type="text/javascript" src="{{ static }}/base64.js"></script>
        <script type="text/javascript" src="http://twitter.github.com/bootstrap/1.3.0/bootstrap-modal.js"></script>
        <!--<script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone.js"></script>-->
        <!--<script type="text/javascript" src="{{ static }}/jquery.tablesorter.min.js"></script>-->
        <script type="text/javascript" src="{{ static }}/admin.js"></script>
        {% block js_include %}{% endblock %}

        {% block appendix %}

        {% endblock %}
    </body>
</html>
